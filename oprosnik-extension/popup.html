<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Oprosnik Helper</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 280px;
      background: #fff;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .status {
      display: flex;
      justify-content: center;
      gap: 16px;
      font-size: 12px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }
    
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #ef4444;
    }
    
    .dot.active { background: #22c55e; }
    
    .content {
      padding: 16px;
    }
    
    .btn {
      width: 100%;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    .btn:last-child { margin-bottom: 0; }
    
    .btn:hover { transform: translateY(-1px); }
    .btn:active { transform: translateY(0); }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: #f3f4f6;
      color: #374151;
    }
    
    .btn-secondary:hover { background: #e5e7eb; }
    
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none !important;
    }
    
    .info {
      margin-top: 12px;
      padding: 12px;
      background: #f8fafc;
      border-radius: 8px;
      font-size: 12px;
      color: #64748b;
    }
    
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .info-row:last-child { margin-bottom: 0; }
    
    .info-value { 
      font-weight: 500; 
      color: #334155;
    }
    
    .icon {
      width: 16px;
      height: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üìã Oprosnik Helper v5.0</h1>
    <div class="status">

      </div>
      <div class="status-item">

        <span>Finesse</span>
      </div>
    </div>
  </div>
  
  <div class="content">
    <button class="btn btn-primary" id="btnOpenSurvey">
      <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
      </svg>

    <button class="btn btn-secondary" id="btnToggleSidebar">

      –°–∫—Ä—ã—Ç—å/–ü–æ–∫–∞–∑–∞—Ç—å —Å–∞–π–¥–±–∞—Ä

    <div class="info">
      <div class="info-row">
        <span>–ó–≤–æ–Ω–∫–æ–≤ –≤ –∏—Å—Ç–æ—Ä–∏–∏:</span>
        <span class="info-value" id="callCount">‚Äî</span>

  <script src="popup.js"></script>
</body>
</html>
