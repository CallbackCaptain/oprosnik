<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
        }
        h3 {
            margin: 0 0 15px 0;
            color: #333;
        }
        .status {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .status-label {
            color: #666;
        }
        .status-value {
            font-weight: bold;
        }
        .active { color: #4CAF50; }
        .inactive { color: #f44336; }
        .history {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
        }
        .call-item {
            background: #f9f9f9;
            padding: 8px;
            margin-bottom: 8px;
            border-radius: 3px;
            font-size: 12px;
        }
        .call-item:last-child {
            margin-bottom: 0;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
        }
        button:hover {
            background: #1976D2;
        }
    </style>
</head>
<body>
    <h3>Oprosnik Helper v4.0</h3>
    
    <div class="status">
        <div class="status-item">
            <span class="status-label">Статус мониторинга:</span>
            <span class="status-value" id="monitoring-status">Загрузка...</span>
        </div>
        <div class="status-item">
            <span class="status-label">Вкладка Finesse:</span>
            <span class="status-value" id="finesse-status">Проверка...</span>
        </div>
        <div class="status-item">
            <span class="status-label">Последний статус:</span>
            <span class="status-value" id="agent-status">—</span>
        </div>
        <div class="status-item">
            <span class="status-label">Звонков в истории:</span>
            <span class="status-value" id="history-count">0</span>
        </div>
    </div>
    
    <button id="refresh-btn">Обновить статус</button>
    
    <div class="history" id="history">
        <strong>История звонков:</strong>
        <div id="history-list"></div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
