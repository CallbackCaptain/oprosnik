	r[i.mrf_sname] = i.mrf_id || r[i.mrf_sname];
	return r;
}, {});

var inst_group = inst_types.reduce((r, i) => {
	r[i.type_name] = r[i.type_name] || [];
	if (r[i.name_] != '') {
		r[i.type_name].push(i);
	}
	return r;
}, {});


$('#type_group').empty();
$('#type_id').empty();

$.map(inst_group,function(item,row){
	$('#type_group').append('<option title="" value="'+ row +'">'+ row +'</option>');
});

$('#type_group').change( function () {
	$('#type_id').empty();
	$('#type_id').append('<option title="" value="0"></option>');
	$.map(inst_group[$('#type_group').val()],function(item,row){
		$('#type_id').append('<option title="" value="'+ item.id +'">'+ item.name_ +'</option>');
	})
});

$('#mrf_id').append('<option title="" value="-1"></option>');
$.each(mrf, function(key, value){
	$('#mrf_id').append('<option value='+value+'>'+key+'</option>');
});
$('#mrf_id').change( function () {
	$('#rf_id').empty();
	$('#rf_id').append('<option title="" value="-1"></option>');
	$.each(mrf_rf, function(item, value){
		if ($('#mrf_id').val() == value.mrf_id) {
			$('#rf_id').append('<option title="" value="'+ value.krf_id +'">'+ value.rf_sname +'</option>');
		}
	});
	localStorage.setItem('mrf_id',$('#mrf_id').val());
});

$.each(inst_call_duration, function(key, value){
	$('#call_duration_id').append('<option value='+value.id+'>'+value.name_+'</option>');
});

$('#create_inst').on('click', function () {
	if ($('#mrf_id').val() < 0) {
		$(document).Toasts('create', {
						class: 'bg-danger',
						title: 'Уведомление',
						position: 'topRight',
						autohide: true,
						delay: 3000,
						body: 'Выберите МРФ'
		});
		$('#create_inst').attr('disabled', false);
		return;
	}
	if ($('#rf_id').val() < 0) {
		$(document).Toasts('create', {
						class: 'bg-danger',
						title: 'Уведомление',
						position: 'topRight',
						autohide: true,
						delay: 3000,
						body: 'Выберите РФ'
		});
		$('#create_inst').attr('disabled', false);
		return;
	}
	$('#create_inst').attr('disabled', true);
	if ($('#type_group').val() == '') {
		$(document).Toasts('create', {
						class: 'bg-danger',
						title: 'Уведомление',
						position: 'topRight',
						autohide: true,
						delay: 3000,
						body: 'Выберите инициатора звонка'
		});
		$('#create_inst').attr('disabled', false);
		return;
	}
	if ($('#type_id').val() <= 0) {
		$(document).Toasts('create', {
						class: 'bg-danger',
						title: 'Уведомление',
						position: 'topRight',
						autohide: true,
						delay: 3000,
						body: 'Выберите тип проблемы'
		});
		$('#create_inst').attr('disabled', false);
		return;
	}
	if ($('#comment_').val().length > 1000) {
		$(document).Toasts('create', {
						class: 'bg-danger',
						title: 'Уведомление',
						position: 'topRight',
						autohide: true,
						delay: 3000,
						body: 'Введено больше 1000 символов'
		});
		$('#create_inst').attr('disabled', false);
		return;
	}	
	$.ajax({
		type: "POST",
		dataType: 'json',
		url: "https://ctp.rt.ru/quiz/set/create_inst_quiz",
		data: {
			//action : 'create_inst_quiz',
			rf_id : $('#rf_id').val(),
			type_id : $('#type_id').val(),
			call_duration_id : $('#call_duration_id').val(),
			pi_key : $('#pi_key').val(),
			comment_ : $('#comment_').val(),
		},
		success: function (data) {
			$(document).Toasts('create', {
				class:(data['code'] === 200 ? 'bg-success' :'bg-danger'),
				title: 'Уведомление',
				position: 'topRight',
				autohide: true,
				delay: 5000,
				body: data['message']
			});
			if (data['code'] === 200) {
				$('#type_id').val(0);
				$('#type_group').val(0);
				$('#rf_id').val(0);
				$('#call_duration_id').val(0);
				$('#pi_key').val('');
				$('#comment_').val('');
			}
			$('#create_inst').attr('disabled', false);
		},
		error: function (data) {
			$(document).Toasts('create', {
				class: 'bg-danger',
				title: 'Уведомление',
				position: 'topRight',
				autohide: true,
				delay: 3000,
				body: "Сервер отклонил запрос"
			});
			$('#create_inst').attr('disabled', false);
		}
	});

});
if (localStorage.mrf_id) {
	$('#mrf_id').val(localStorage.mrf_id);
	$('#mrf_id').trigger("change");
}
